<!-- _layouts/sidebar.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Navigation</h2>
      <ul>
        <!-- Home link -->
        <li><a href="{{ '/' | relative_url }}">Home</a></li>

        <!-- Loop through all pages -->
        {% for page in site.pages %}
          {% if page.title and page.url != '/' %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      {{ content }}
    </div>
  </div>
</body>
</html>
